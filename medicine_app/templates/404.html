{% extends "base.html" %}
{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">

      <h1 class="display-3 text-danger fw-bold">404</h1>
      <h3 class="mb-3">Oops! Page Not Found</h3>
      <p class="text-muted mb-4">
        The page you’re looking for doesn’t exist or may have been moved.
      </p>

      <a href="{% url 'search_medicine' %}" class="btn btn-primary me-2">
        <i class="fa-solid fa-house me-1"></i> Go Home
      </a>
      <a href="javascript:history.back()" class="btn btn-secondary">
        <i class="fa-solid fa-arrow-left me-1"></i> Go Back
      </a>

    </div>
  </div>
</div>
{% endblock %}
